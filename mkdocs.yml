site_name: GhostKG Documentation
site_description: Dynamic Knowledge Graphs with Memory Decay for LLM Agents
site_author: Giulio Rossetti
repo_url: https://github.com/GiulioRossetti/GhostKG
repo_name: GiulioRossetti/GhostKG

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            show_category_heading: true
            show_signature_annotations: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            docstring_style: google
            docstring_section_style: table
            merge_init_into_class: true
            show_if_no_docstring: false

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - admonition
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: index.md
    - UV Setup: UV_SETUP.md
  - Architecture:
    - Overview: ARCHITECTURE.md
    - Core Components: CORE_COMPONENTS.md
    - Database Schema: DATABASE_SCHEMA.md
    - Algorithms: ALGORITHMS.md
  - Configuration:
    - Overview: CONFIGURATION.md
    - Fast Mode: FAST_MODE_CONFIG.md
  - API Reference:
    - Manager: api/manager.md
    - Agent: api/agent.md
    - CognitiveLoop: api/cognitive.md
    - FSRS: api/fsrs.md
    - Storage: api/storage.md
    - Extraction: api/extraction.md
    - Configuration: api/config.md
    - Cache: api/cache.md
    - Exceptions: api/exceptions.md
  - External API: API.md
  - Development:
    - Refactoring Plan: REFACTORING_PLAN.md
    - Phase Summaries:
      - Phase 1: PHASE1_SUMMARY.md
      - Phase 2: PHASE2_SUMMARY.md
      - Phase 3: PHASE3_SUMMARY.md
      - Phase 4: PHASE4_SUMMARY.md
      - Phase 5-6: PHASE5_6_SUMMARY.md
      - Phase 7: PHASE7_SUMMARY.md
